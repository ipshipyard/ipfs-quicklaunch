<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .add-button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .add-button:hover {
            background: #2980b9;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .app-flag {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            position: relative;
        }
        
        .app-flag:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
        }
        
        .app-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .app-name {
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">App Launcher</div>
        <button class="add-button" id="addButton">+ Add App</button>
    </div>
    
    <input type="text" class="search-box" id="searchBox" placeholder="Search apps...">
    
    <div class="app-grid" id="appGrid">
        <!-- Apps will be rendered here -->
    </div>
    
    <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">=€</div>
        <div>No apps yet. Click "Add App" to get started!</div>
    </div>
    
    <!-- Add App Modal -->
    <div class="modal" id="addAppModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add New App</div>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <form id="addAppForm">
                <div class="form-group">
                    <label class="form-label" for="petname">App Name (Petname)</label>
                    <input type="text" class="form-input" id="petname" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="url">URL</label>
                    <input type="url" class="form-input" id="url" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description (Optional)</label>
                    <input type="text" class="form-input" id="description">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add App</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
